<!DOCTYPE html>
<html ng-app="order">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="utf-8">
    <title>BANNAIJIN</title>
    <!-- CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="materialize/css.css">
    <!-- script -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
	  <script src="app.js"></script>
  </head>
  <body ng-controller="orderController">

  <!-- Nav -->
  <div class="navbar-fixed">
    <nav class="orange darken-4" style="opacity:0.85;">
      <div class="nav-wrapper container">
        <a href="index.html" class="brand-logo"><img class="responsive-img" src="IMG/logo3.png"></a>
        <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons modal-trigger" data-target="modal1">shopping_basket</i><div id="TAM" ng-show = "TAM > 0" class="badge">{{TAM}}</div></a>
        <ul class="right hide-on-med-and-down">
          <li>
            <button class="btn-large waves-effect waves-light black modal-trigger" data-target="modal1">
              <i class="material-icons left">shopping_cart</i>shopping Cart
              <li ng-show = "TAM > 0">
                <a><span class="new badge">{{TAM}}</span></a>
              </li>
            </button>
          </li>
        </ul>
      </div>
    </nav>
  </div>

<!-- script mobile nav-->
<script type="text/javascript">
  $(document).ready(function(){
    $('.button-collapse').sideNav();
  })
</script>

  <!-- Book -->
    <div class="container" style="margin-top:20px;">
      <div class="section">
        <div class="row">
          <div class="col s12 m3" align="center">
            <div class="card">
              <div class="card-image">
                <img class="responsive-img z-depth-2" src="IMG/1.jpg">
              </div>
              <div class="card-content teal lighten-5">
                <h6>ราคา 100 ฿</h6>
                <button id="sec1" class="btn waves-effect waves-light black" onclick="Materialize.toast('เพิ่มสินค้าลงตระกร้าเรียบร้อย',4000,'rounded')" ng-click="addOrder({price : 100, sector : 'HarryPotter and the Philosopher’s Stone', amount : 1})">Buy</button>
              </div>
            </div>
          </div>
          <div class="col s12 m3" align="center">
            <div class="card">
              <div class="card-image">
                <img class="responsive-img z-depth-2" src="IMG/2.jpg">
              </div>
              <div class="card-content teal lighten-5">
                <h6>ราคา 100 ฿</h6>
                <button id="sec2" class="btn waves-effect waves-light black" onclick="Materialize.toast('เพิ่มสินค้าลงตระกร้าเรียบร้อย',4000,'rounded')" ng-click="addOrder({price : 100, sector : 'HarryPotter and the Chamber of Secrets', amount : 1})">Buy</button>
              </div>
            </div>
          </div>
          <div class="col s12 m3" align="center">
            <div class="card">
              <div class="card-image">
                <img class="responsive-img z-depth-2" src="IMG/3.jpg">
              </div>
              <div class="card-content teal lighten-5">
                <h6>ราคา 100 ฿</h6>
                <button id="sec3" class="btn waves-effect waves-light black" onclick="Materialize.toast('เพิ่มสินค้าลงตระกร้าเรียบร้อย',4000,'rounded')" ng-click="addOrder({price : 100, sector : 'HarryPotter and the Prisoner of Azkaban', amount : 1})">Buy</button>
              </div>
            </div>
          </div>
          <div class="col s12 m3" align="center">
            <div class="card">
              <div class="card-image">
                <img class="responsive-img z-depth-2" src="IMG/4.jpg">
              </div>
              <div class="card-content teal lighten-5">
                <h6>ราคา 100 ฿</h6>
                <button id="sec4" class="btn waves-effect waves-light black" onclick="Materialize.toast('เพิ่มสินค้าลงตระกร้าเรียบร้อย',4000,'rounded')" ng-click="addOrder({price : 100, sector : 'HarryPotter and the Goblet of Fire', amount : 1})">Buy</button>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col s12 m3" align="center">
            <div class="card">
              <div class="card-image">
                <img class="responsive-img z-depth-2" src="IMG/5.jpg">
              </div>
              <div class="card-content teal lighten-5">
                <h6>ราคา 100 ฿</h6>
                <button id="sec5" class="btn waves-effect waves-light black" onclick="Materialize.toast('เพิ่มสินค้าลงตระกร้าเรียบร้อย',4000,'rounded')" ng-click="addOrder({price : 100, sector : 'HarryPotter and the Order of the Phoenix', amount : 1})">Buy</button>
              </div>
            </div>
          </div>
          <div class="col s12 m3" align="center">
            <div class="card">
              <div class="card-image">
                <img class="responsive-img z-depth-2" src="IMG/6.jpg">
              </div>
              <div class="card-content teal lighten-5">
                <h6>ราคา 100 ฿</h6>
                <button id="sec6" class="btn waves-effect waves-light black" onclick="Materialize.toast('เพิ่มสินค้าลงตระกร้าเรียบร้อย',4000,'rounded')" ng-click="addOrder({price : 100, sector : 'HarryPotter and the Half-Blood Prince', amount : 1})">Buy</button>
              </div>
            </div>
          </div>
          <div class="col s12 m3" align="center">
            <div class="card">
              <div class="card-image">
                <img class="responsive-img z-depth-2" src="IMG/7.jpg">
              </div>
              <div class="card-content teal lighten-5">
                <h6>ราคา 100 ฿</h6>
                <button id="sec7" class="btn waves-effect waves-light black" onclick="Materialize.toast('เพิ่มสินค้าลงตระกร้าเรียบร้อย',4000,'rounded')" ng-click="addOrder({price : 100, sector : 'HarryPotter and the Deathly Hallows', amount : 1})">Buy</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  <!-- Modal -->
  <div class="modal" id="modal1">
    <div class="modal-content">
      <!-- Shopping Cart-->
      <div class="row">
        <h5 class="center-align"><b>Shopping Cart</b></h5>
        <br>
        <div class="col s5 m7">
          <b>ชื่อหนังสือ</b>
        </div>
        <div class="col s2 m3">
          <b>จำนวนสินค้า</b>
        </div>
        <div class="col s5 m2">

        </div>
      </div>
      <div class="row" ng-repeat="val in ORDER">
        <div class="col s5 m7 l8">
          <h6>{{val.sector}}</h6>
        </div>
        <div class="col s2 m1 l1">
          <h6>{{val.amount}}</h6>
        </div>
        <div class="col s5 m4 l3">
          <a href="" ng-click="delAmount($index)"><i class="material-icons left">fast_rewind</i></a>
          <a href="" ng-click="addAmount($index)"><i class="material-icons left">fast_forward</i></a>
          <a href="" ng-click="deleteOrder($index)"><i class="material-icons left">delete</i></a>
        </div>
      </div>
      <hr>
      <div class="row" ng-show="TAM > 0">
        <div class="col s7 m10">
          ส่วนลด
        </div>
        <div class="col s5 m2">
          <a id="discount">{{Total.discount}}</a> ฿
        </div>
        <br>
        <div class="col s7 m10">
          ราคารวมสุทธิ
        </div>
        <div class="col m2 s5">
          <a id="sumPrice">{{Total.sumPrice}}</a> ฿
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <a href="#!" class="btn-flat modal-action modal-close waves-effect waves-default">Close</a>
    </div>
  </div>

  <!-- script modal-->
  <script type="text/javascript">
    $(document).ready(function(){
      $('.modal-trigger').leanModal({
        opacity:.7
      });
    })
  </script>

</body>
</html>
