<!DOCTYPE html>
<html ng-app="order">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="utf-8">
    <title>Harry Book Store</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="materialize/css.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
	  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
	  <script src="app.js"></script>

  </head>
  <body ng-controller="orderController">

    <div class="container">
      <img src="IMG/LOGO.png" style="padding-top:20px;">
      <div class="fixed-action-btn horizontal" style="top: 25px; right: 200px;">
        <a class="btn-floating btn-large black">
          <i class="large mdi-navigation-menu"></i>
        </a>
      </div>
    </div>
    <br><br>
    <div class="container">
      <div class="section">
        <div class="row">
          <div class="col s12 m3" align="center">
            <img class="responsive-img z-depth-5" src="IMG/1.jpg">
            <br>
            <button class="btn waves-effect waves-light black" ng-click="addOrder({price : 100, sector : 'Philosopher’s Stone', amount : 1})">Buy</button>
          </div>
          <div class="col s12 m3" align="center">
            <img class="responsive-img z-depth-5" src="IMG/2.jpg">
            <br>
            <button class="btn waves-effect waves-light black" ng-click="addOrder({price : 100, sector : 'Chamber of Secrets', amount : 1})">Buy</button>
          </div>
          <div class="col s12 m3" align="center">
            <img class="responsive-img z-depth-5" src="IMG/3.jpg">
            <br>
            <button class="btn waves-effect waves-light black" ng-click="addOrder({price : 100, sector : 'Prisoner of Azkaban', amount : 1})">Buy</button>
          </div>
          <div class="col s12 m3" align="center">
            <img class="responsive-img z-depth-5" src="IMG/4.jpg">
            <br>
            <button class="btn waves-effect waves-light black" ng-click="addOrder({price : 100, sector : 'Goblet of Fire', amount : 1})">Buy</button>
          </div>
        </div>
        <div class="row">
          <div class="col s12 m3" align="center">
            <img class="responsive-img z-depth-5" src="IMG/5.jpg">
            <br>
            <button class="btn waves-effect waves-light black" ng-click="addOrder({price : 100, sector : 'Order of the Phoenix', amount : 1})">Buy</button>
          </div>
          <div class="col s12 m3" align="center">
            <img class="responsive-img z-depth-5" src="IMG/6.jpg">
            <br>
            <button class="btn waves-effect waves-light black" ng-click="addOrder({price : 100, sector : 'Half-Blood Prince', amount : 1})">Buy</button>
          </div>
          <div class="col s12 m3" align="center">
            <img class="responsive-img z-depth-5" src="IMG/7.jpg">
            <br>
            <button class="btn waves-effect waves-light black" ng-click="addOrder({price : 100, sector : 'Deathly Hallows', amount : 1})">Buy</button>
          </div>
        </div>
      </div>
    </div>

<br><br>






<div ng-repeat="val in ORDER">
  {{val}}
</div>
<br>
ราคารวมสุทธิ :{{Total.sumPrice}}
ส่วนลด : {{Total.discount}}
  </body>
</html>
