<!DOCTYPE html>
<html ng-app="order">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="utf-8">
    <title>Harry Book Store</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="materialize/css.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
	  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
	  <script src="app.js"></script>

  </head>
  <body ng-controller="orderController">

    <div class="container">
      <img class="responsive-img" src="IMG/LOGO.png" style="padding-top:20px;">
      <div class="fixed-action-btn horizontal" style="top: 25px; right: 200px;">
        <a class="btn-floating btn-large black">
          <i class="new badge">{{delAmount.amount}}</i>
        </a>
      </div>
    </div>
    <br><br>
    <div class="container">
      <div class="section">
        <div class="row">
          <div class="col s12 m3" align="center">
            <div class="card">
              <div class="card-image">
                <img class="responsive-img z-depth-2" src="IMG/1.jpg">
              </div>
              <div class="card-content teal lighten-5">
                <h6>ราคา 100 ฿</h6>
                <button class="btn waves-effect waves-light black" ng-click="addOrder({price : 100, sector : 'HarryPotter and the Philosopher’s Stone', amount : 1})">Buy</button>
              </div>
            </div>
          </div>
          <div class="col s12 m3" align="center">
            <div class="card">
              <div class="card-image">
                <img class="responsive-img z-depth-2" src="IMG/2.jpg">
              </div>
              <div class="card-content teal lighten-5">
                <h6>ราคา 100 ฿</h6>
                <button class="btn waves-effect waves-light black" ng-click="addOrder({price : 100, sector : 'HarryPotter and the Chamber of Secrets', amount : 1})">Buy</button>
              </div>
            </div>
          </div>
          <div class="col s12 m3" align="center">
            <div class="card">
              <div class="card-image">
                <img class="responsive-img z-depth-2" src="IMG/3.jpg">
              </div>
              <div class="card-content teal lighten-5">
                <h6>ราคา 100 ฿</h6>
                <button class="btn waves-effect waves-light black" ng-click="addOrder({price : 100, sector : 'HarryPotter and the Prisoner of Azkaban', amount : 1})">Buy</button>
              </div>
            </div>
          </div>
          <div class="col s12 m3" align="center">
            <div class="card">
              <div class="card-image">
                <img class="responsive-img z-depth-2" src="IMG/4.jpg">
              </div>
              <div class="card-content teal lighten-5">
                <h6>ราคา 100 ฿</h6>
                <button class="btn waves-effect waves-light black" ng-click="addOrder({price : 100, sector : 'HarryPotter and the Goblet of Fire', amount : 1})">Buy</button>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col s12 m3" align="center">
            <div class="card">
              <div class="card-image">
                <img class="responsive-img z-depth-2" src="IMG/5.jpg">
              </div>
              <div class="card-content teal lighten-5">
                <h6>ราคา 100 ฿</h6>
                <button class="btn waves-effect waves-light black" ng-click="addOrder({price : 100, sector : 'HarryPotter and the Order of the Phoenix', amount : 1})">Buy</button>
              </div>
            </div>
          </div>
          <div class="col s12 m3" align="center">
            <div class="card">
              <div class="card-image">
                <img class="responsive-img z-depth-2" src="IMG/6.jpg">
              </div>
              <div class="card-content teal lighten-5">
                <h6>ราคา 100 ฿</h6>
                <button class="btn waves-effect waves-light black" ng-click="addOrder({price : 100, sector : 'HarryPotter and the Half-Blood Prince', amount : 1})">Buy</button>
              </div>
            </div>
          </div>
          <div class="col s12 m3" align="center">
            <div class="card">
              <div class="card-image">
                <img class="responsive-img z-depth-2" src="IMG/7.jpg">
              </div>
              <div class="card-content teal lighten-5">
                <h6>ราคา 100 ฿</h6>
                <button class="btn waves-effect waves-light black" ng-click="addOrder({price : 100, sector : 'HarryPotter and the Deathly Hallows', amount : 1})">Buy</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col s12 m6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title"><center>Shopping Cart</center></span>
                <p class="row">
                  <div class="col s9 m10">
                    <b>ชื่อหนังสือ</b>
                  </div>
                  <div class="col m2 s3">
                    <b>จำนวน</b>
                  </div>
                  <div class="row" ng-repeat="val in ORDER">
                    <div class="col s9 m10">
                      <h6>{{val.sector}}</h6>
                    </div>
                    <div class="col m2 s3">
                      <h6>{{val.amount}}</h6>
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col s7 m10">
                      ส่วนลด
                    </div>
                    <div class="col m2 s5">
                      {{Total.discount}} ฿
                    </div>
                    <br>
                    <div class="col s7 m10">
                      ราคารวมสุทธิ
                    </div>
                    <div class="col m2 s5">
                      {{Total.sumPrice}} ฿
                    </div>
                  </div>
                </p>
            </div>
            <div class="card-action">
                  <a href="#">Pay</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
